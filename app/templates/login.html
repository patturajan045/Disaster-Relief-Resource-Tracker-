<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Relief Resource Tracker - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="login bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg p-4 login-card" style="width: 100%; max-width: 500px;">

            <!-- App Branding -->
            <h1 class="text-center mb-4 text-primary"
                style="font-family: 'Museo Sans', Arial, sans-serif; font-weight:700; text-shadow:0px 0px 2px #555;">
                Disaster <span style="color:darkred; text-shadow:0 0 2px #990000;">Relief</span> Resource Tracker
            </h1>
            <p class="text-center mt-2 mb-4 text-muted fw-bold fs-6">
                Sign in to access disaster updates, manage resources, and support relief efforts.
            </p>

            <!-- Login Form -->
            <form id="loginForm">
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                        required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter password" required>
                    </div>
                </div>

                <!-- Remember Me & Forgot -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe" class="small">Remember Me</label>
                    </div>
                    <a href="forgot-password.html" class="small text-primary">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary w-100"> Login</button>

                <!-- Register -->
                <div class="register-link text-center mt-4 mb-2">
                    <small>New to Relief Tracker? <a href="/register" class="text-primary">Create an
                            account</a></small>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/js/auth.js"></script>
</body>

</html>
