<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Relief Tracker - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="register bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px;">

            <!-- App Branding -->
            <h2 class="text-center mb-4 text-primary"
                style="font-family: 'Museo Sans', Arial, sans-serif; font-weight:700; text-shadow:0px 0px 2px #555;">
                Disaster <span style="color:darkred; text-shadow:0 0 2px #990000;">Relief</span> Resource Tracker
            </h2>
            <p class="text-center text-muted fw-bold fs-6">
                Create an account to access disaster updates and contribute to relief efforts.
            </p>

            <!-- Register Form -->
            <form id="registerForm">
                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name"
                        placeholder="Enter your full name" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="Enter your email" required>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone"
                        placeholder="Enter your phone number" pattern="[0-9]{10}" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Create a password" required>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                        placeholder="Re-enter your password" required>
                </div>

                <!-- Register Button -->
                <button type="submit" class="btn btn-primary w-100"> Register</button>

                <!-- Login Link -->
                <div class="text-center mt-3">
                    <small>Already have an account? <a href="/login" class="text-primary">Login here</a></small>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/js/auth.js"></script>
</body>

</html>
